<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الاختبار</title>
    
    <!-- --Start Custome Css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=Cairo:wght@200;300&family=Changa:wght@200;300&family=Lato:wght@300&family=Libre+Franklin:wght@300&family=Lobster&family=Noto+Sans&family=Poppins:wght@200;300&family=Prompt:wght@300&family=Raleway:wght@200&family=Roboto+Slab:wght@200&family=Roboto:wght@100&family=Scheherazade+New&family=Tajawal:wght@200;300;700&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="assest/css/style.css">
</head>
<body>
    <!-- -- Start HonmePage -->
    <section class="wapper-all">
        <div class="container">
                <div class="flex-header-wapper">
                    <div class="mnue-item">
                         <span class="bx bx-menu"></span>
                        
                    </div>
                    <div class="box-search-header">
                        <input type="text" placeholder="أبحت هنا..." />
                        <span class="bx bx-search"></span>
                     </div>
                </div>
                <section class="cover-sec">
                    <div class="title-all">
                        <h4>
                            <i class='bx bx-plus'></i>
                          قم بانشاء الاختبار
                        </h4>
                    </div>
                    <form class="add-all-from">
                        
                        <div class="all-input-faild-files">
                            <label for="">
                             عنوان الاختبار
                            </label>
                            <input type="text" placeholder="عنوان االاختبار" />
                        </div>
                        <div class="all-input-faild-files">
                            <label for="">
                               أختيار المادة
                            </label>
                            <select>
                                <option selected>أختار المادة</option>
                                <option>عربي</option>
                                <option>رياضيات</option>
                                <option>تكنولوحيا</option>
                                <option>برمجة</option>
                                <option>اللغة الانجليزية</option>
                            </select>
                        </div>
                       
                        <div class="all-input-faild-files">
                            <label for="">
                               عدد الاسئلة
                            </label>
                            <input type="text" placeholder="عدد الاسلئة" />
                        </div>
                  
                    <div class="but-all-group">
                        <button type="button">حفظ التغيرات</button>
                        <button type="button">إالغاء</button>
                    </div>
                    </form> 
                   
                </section>
        </div>
    </section>
    <!-- --- End HomePage -->
    <script src="assest/js/jquery-3.5.1.min.js"></script>
    <script src="assest/js/bootstrap.bundle.min.js"></script>
</body>
</html>
